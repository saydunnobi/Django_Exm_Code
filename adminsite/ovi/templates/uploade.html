<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin-Uploade</title>
  </head>
  <body  class="bg-1">
    <form class="col-9 mx-auto card p-3 shadow-lg"method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-5">
            <h1> Update Product</h1>
            <hr>
          <label for="" class="form-label">Product Name </label>
          <input type="text"  class="form-control" name ="name "id="" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Product SKU</label>
          <input type="text"  class="form-control" name ="sku " id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Product Description</label>
            <textarea name ="description " class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div>
            <label for="formFileLg" class="form-label">Media</label>
            <input name ="photo "  class="form-control form-control-lg" id="formFileLg" type="file">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label my-2">Product Stock</label>
            <input type="text"  class="form-control" name ="stock " id="exampleInputPassword1">
          </div>
          <!--Dropdown-->
          <div class="dropdown d-flex">
            <button class="btn btn-secondary dropdown-toggle my-1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="true">
              Color
            </button>
            <ul class="dropdown-menu" name ="color "  aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Red</a></li>
              <li><a class="dropdown-item" href="#">Green</a></li>
              <li><a class="dropdown-item" href="#">Black</a></li>
            </ul>
            <button type="submit" class="btn btn-primary mx-2 my-1">Add anoter Option</button>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label ">Size</label>
                <input type="text"  class="form-control" name ="size " id="exampleInputPassword1" placeholder=" S  , M , L , XL , XXL">
              </div>
          </div>
          <!--Close Drop-->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label my-2">Price</label>
            <input type="text"  class="form-control" name ="price " id="exampleInputPassword1">
          </div>
        
        <button type="submit" class="btn btn-primary my-2">Save</button>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
